<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
    <script src="js/jquery100823.js"></script>
    <title>Pruebas en Ajax</title>
</head>
<body>
    <main id="container">
        <h1>Llamadas o Peticiones AJAX con JQuery</h1>
        <form class="form-group"  action="https://reqres.in/api/users" method="post" id="formulario">
    
            <label for="codigo">Código:</label>
            <input type="number" name="codigo" id="codigo"/>
    
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"/>
    
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" name="correoElectonico" id="correoElectronico"/>
    
            <label for="edad">Edad:</label>
            <input type="email" name="correoElectonico" id="correoElectronico"/>
            
            
            <input type="url" name="fotografia" id="fotografia" placeholder="fotografia"/>
           
       
            <input type="submit" value="Registrar">
        
        </form>
    
        <hr>
    
        <div id="datos"></div>


    </main>
   
    
</body>
</html>
