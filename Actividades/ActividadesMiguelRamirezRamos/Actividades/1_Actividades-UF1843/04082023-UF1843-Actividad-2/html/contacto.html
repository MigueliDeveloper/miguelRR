<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro | </title>
</head>
<body>
    <header id="headerApp">
        <div class="logo">
            <img src="../media/logo.jpg" alt="Logo">
        </div>
        <nav class="navMenu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="curso.html">Curso</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main id="cuepoPrincipal">  
        <div class="parteLateral">
            <div class="acceder">
                <h3>Nombre de Usuario</h3>
                <p>Rol (Mago- Nivel 25)</p>
            </div>
            <div class="inscribete">
                <img src="../media/imagenCurso.jpg" alt="">
                <h4>Inscribete</h4>
                <p>Lorem ipsum dolor sit, amet</p>
                <button>Informacion</button>
            </div>
        </div>
    
        <div class="informacionAcademia">
            <div class="formularioContacto">
                <form action="" method="POST" id="formulario" onsubmit="return false">
                    <!-- Nombre -->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required maxlength="50"><br>
                    <span id="errorNombre"></span>
                    <!-- Correo Electrónico  -->
                    <label for="email">Correo Electrónico: </label>
                    <input type="email" id="correoElectronico">
                    <!-- Asunto  -->
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>
                    <!-- Mensaje  -->
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="4" rows="4"></textarea>
                    <!-- Enviar  -->
                    <input type="submit" value="Enviar" id="botonAnadir">Enviar<br>
                </form>
            </div> 
            <div>
                <p>Texto Legal</p>
            </div>
        </div>          
    </main>
    
    <footer id="footerId">
        <p>Todos lo derechos reservados</p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/cambiarcolor.js"></script>
</body>
</html>
