<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>

    <link rel="stylesheet" href="style/style.css">

</head>
<body>

    <div class="card">
        <div class="bg-container">
            <span class="product-bg"></span>
        </div>
        <div class="product-img"></div>
        <span class="product-name">Game Boy Color</span>
        <div class="colors">
            <!-- Seis Colores -->
            <div class="purple"></div> 
            <div class="white"></div>
            <div class="pink"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="yellow"></div>
        </div>

        <div class="card-body">
            Game Boy Color: Consola portátil de Nintendo con gráficos en color y compatibilidad con juegos de Game Boy..

            <span class="tipo">Nintendo</span>
        </div>
    </div>

    <script src="javaScript/app.js"></script>
    
</body>
</html>
